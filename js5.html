<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Task 5</title>
    <style>
        .error-input {
            border: 2px solid red;
        }
    </style>
</head>
<body>
  <table>
    <tr>
      <td style="text-align: right;">Name:</td>
      <td><input type="text" class="name"> <span class="name-error"></span> </td>
    </tr>
    <tr>
      <td style="text-align: right;">Email:</td>
      <td><input type="email" class="email"> <span class="email-error"></span> </td>
    </tr>
    <tr>
      <td style="text-align: right;">Website:</td>
      <td><input type="url" class="website"> <span class="website-error"></span> </td>
    </tr>
    <tr>
      <td style="text-align: right;">Message:</td>
      <td><textarea class="message"></textarea> <span class="message-error"></span> </td>
    </tr>
  </table>
  <button class="submit" onclick="validateForm()">Submit</button>

  <script>
    function validateForm() {
      // Get input values
      var name = document.querySelector('.name');
      var email = document.querySelector('.email');
      var website = document.querySelector('.website');
      var message = document.querySelector('.message');

      // Get corresponding <span> elements
      var nameError = document.querySelector('.name-error');
      var emailError = document.querySelector('.email-error');
      var websiteError = document.querySelector('.website-error');
      var messageError = document.querySelector('.message-error');

      // Validate and set content with red color for empty fields
      if (name.value.trim() === '') {
        nameError.textContent = 'Name is required';
        nameError.style.color = 'red';
        name.classList.add('error-input'); // Add the error class to the input
      } else {
        nameError.textContent = '';
        name.classList.remove('error-input'); // Remove the error class
      }

      if (email.value.trim() === '') {
        emailError.textContent = 'Email is required';
        emailError.style.color = 'red';
        email.classList.add('error-input');
      } else {
        emailError.textContent = '';
        email.classList.remove('error-input');
      }

      if (website.value.trim() === '') {
        websiteError.textContent = 'Website is required';
        websiteError.style.color = 'red';
        website.classList.add('error-input');
      } else {
        websiteError.textContent = '';
        website.classList.remove('error-input');
      }

      if (message.value.trim() === '') {
        messageError.textContent = 'Message is required';
        messageError.style.color = 'red';
        message.classList.add('error-input');
      } else {
        messageError.textContent = '';
        message.classList.remove('error-input');
      }
    }
  </script>
</body>
</html>
