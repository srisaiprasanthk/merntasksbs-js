<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs task6</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form {
            height: 500px;
            width: 400px;
            padding: 10px;
            background-color: rgba(240, 240, 240, 0.892);
        }

        table {
            height: 450px;
            text-align: left;
            color: rgb(0, 0, 0);
            padding: 20px;
        }
        button{
            width: 180px;
            color: white;
            background-color: red;

        }
        
    </style>
</head>
<body>
    <div class="form">
        <form>
            <table align="center">
                <tr>
                    <td><label for="name">Name:</label></td>
                    <tr>
                        <td>
                            <input type="text" class="form-control is-invalid" id="name" required>
                            <div class="invalid-feedback">
                                Name is required.
                            </div>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <tr>
                        <td>
                            <input type="email" class="form-control is-invalid" id="email" required>
                            <div class="invalid-feedback">
                                Email is required.
                            </div>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <tr>
                        <td>
                            <input type="password" class="form-control is-invalid" id="password" required>
                            <div class="invalid-feedback">
                                Password is required.
                            </div>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td>
                        <label for="Hobbies">Hobbies</label>
                    </td>
                    <tr>
                        <td>
                            <select name="Hobbies" class="form-control">
                                <option value="Select Hobbies">Select Hobbies</option>
                                <option value="Music">Music</option>
                                <option value="Dance">Dance</option>
                                <option value="Cricket">Cricket</option>
                                <option value="Football">Football</option>
                            </select>
                        </td>
                    </tr> 
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Include Bootstrap JS (for validation) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
